<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="List of hiking trails – EcoTrail Adventures">
  <link rel="stylesheet" href="styles/finalproject.css">
  <title>Trails | EcoTrail Adventures</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="brand">EcoTrail Adventures</div>
      <button class="hamburger" aria-label="Toggle menu">☰</button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="trails.html" class="active">Trails</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="form.html">Subscribe</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>All Trails</h1>

    <!-- Filter and Sort -->
    <section class="trail-controls">
      <h2 class="visually-hidden">Filter and Sort Trails</h2>
      <input type="text" id="trail-filter" placeholder="Search trails...">
      <select id="trail-sort">
        <option value="">Sort by...</option>
        <option value="name">Name</option>
        <option value="difficulty">Difficulty</option>
        <option value="length">Length</option>
      </select>
    </section>

    <!-- Trails will be injected here -->
    <section id="all-trails" class="trail-list">
      <h2 class="visually-hidden">All Available Trails</h2>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 EcoTrail Adventures</p>
  </footer>

  <!-- Correct scripts -->
  <script type="module" src="scripts/trails.js"></script>
  <script src="scripts/storage.js"></script>
  <script src="scripts/modal.js"></script>
  <script src="scripts/navbar.js"></script>
</body>
</html>
